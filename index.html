<!DOCTYPE html>
<html>

<head>
    <title>Deloitte | Consume RESTful APIs</title>
    <link rel="icon" type="image/x-icon"
        href="https://upload.wikimedia.org/wikipedia/commons/2/2b/DeloitteNewSmall.png">

    <!-- Bootstrap CDN  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <!-- App JS file  -->
    <script src='./script.js'></script>
    <style>
        .my-style {
            text-shadow: 3px 3px 5px black;
        }
    </style>
</head>

<body class="bg-light">
    <div class="text-center bg-secondary pt-3 pb-3 mb-3">
        <p style="color: #86BC25;" class="display-4 my-style">
            <img height="50px"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Deloitte.svg/1920px-Deloitte.svg.png">
            Consume RESTful APIs
        </p>
    </div>
    <div class="container mt-3">
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Get All Employees</p>
            <button class="btn btn-primary mt-3 col-2" type="button" onclick="getAllEmps()">Get All Employees</button>
            <div class="my-3 py-3 " id="empList"></div>
        </div>
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Add a New Employee</p>
            <form class="form form-group" id="addEmpForm">
                <input class="form-control mt-3 col-2" type="text" id="firstName" placeholder="Enter First Name" />
                <input class="form-control mt-3 col-2" type="number" id="salary" placeholder="Enter Salary" />
                <input class="form-control mt-3 col-2" type="number" id="departmentId"
                    placeholder="Enter Department Id" />
                <button class="btn btn-primary mt-3 col-2" type="button" onclick="addEmp()">Add Employee</button>
            </form>
            <p class="mt-3" id="empAdded"></p>
        </div>
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Get Emp by ID</p>
            <form class="form form-group" id="getEmpById">
                <input class="form-control mt-3 col-2" type="number" id="empId" placeholder="Enter emp ID" />               
                <button class="btn btn-primary mt-3 col-3" type="button" onclick="getEmpById()">Get Employee by ID</button>
            </form>
            <p class="mt-3" id="empFound"></p>
        </div>
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Get Emp by First Name</p>
            <form class="form form-group" id="getEmpByFname">
                <input class="form-control mt-3 col-3" type="text" id="fname" placeholder="Enter First Name" />               
                <button class="btn btn-primary mt-3 col-3" type="button" onclick="getEmpByFname()">Get Emp by first Name</button>
            </form>
            <p class="mt-3" id="empfname"></p>
        </div>
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Get Emp by city </p>
            <form class="form form-group" id="getEmpByCity">
                <input class="form-control mt-3 col-3" type="text" id="city" placeholder="Enter city" />               
                <button class="btn btn-primary mt-3 col-3" type="button" onclick="getEmpByCity()">Get Emp by city</button>
            </form>
            <p class="mt-3" id="empcity"></p>
        </div>
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Get Emp Salary > than </p>
            <form class="form form-group" id="getEmpBySalary > than">
                <input class="form-control mt-3 col-3" type="number" id="gsalary" placeholder="Enter Salary range " />               
                <button class="btn btn-primary mt-3 col-5" type="button" onclick="getEmpBySalary()">Get Emp by Salary Greater than</button>
            </form>
            <p class="mt-3" id="empsalary"></p>
        </div>
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Update an Employee</p>
            <form class="form form-group" id="UpdateForm">
                <input class="form-control mt-3 col-2" type="number" id="Id" placeholder="Enter emp ID" /> 
                <input class="form-control mt-3 col-2" type="text" id="Name" placeholder="Enter First Name" />
                <input class="form-control mt-3 col-2" type="number" id="salary1" placeholder="Enter Salary" />
                <input class="form-control mt-3 col-3" type="number" id="deptId" placeholder="Enter Department Id" />
                <input class="form-control mt-3 col-3" type="text" id="departmentName" placeholder="Enter Department Name" />
                <input class="form-control mt-3 col-3" type="text" id="city1" placeholder="Enter Department city" />
                <button class="btn btn-primary mt-3 col-2" type="button" onclick="updateEmp()">Add Employee</button>
            </form>
            <p class="mt-3" id="empUpdated"></p>
        </div>
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Delete Emp by ID</p>
            <form class="form form-group" id="deleteEmpById">
                <input class="form-control mt-3 col-2" type="number" id="Id1" placeholder="Enter emp ID" />               
                <button class="btn btn-primary mt-3 col-3" type="button" onclick="deleteEmpById()">Delete Emp by ID</button>
            </form>
            <p class="mt-3" id="empdelete"></p>
        </div>
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Get Dep by ID</p>
            <form class="form form-group" id="getdepById">
                <input class="form-control mt-3 col-2" type="number" id="depId" placeholder="Enter dept ID" />               
                <button class="btn btn-primary mt-3 col-3" type="button" onclick="getDepById()">Get Dept by ID</button>
            </form>
            <p class="mt-3" id="depFound"></p>
        </div>
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Add a New Department</p>
            <form class="form form-group" id="addDepForm">
                <input class="form-control mt-3 col-2" type="number" id="did" placeholder="Enter Dept ID" />
                <input class="form-control mt-3 col-2" type="text" id="dname" placeholder="Enter Dept name" />
                <input class="form-control mt-3 col-2" type="text" id="dcity"
                    placeholder="Enter Location" />
                <button class="btn btn-primary mt-3 col-2" type="button" onclick="addDep()">Add Department</button>
            </form>
            <p class="mt-3" id="depAdded"></p>
        </div>
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Update a Department</p>
            <form class="form form-group" id="updateDepForm">
                <input class="form-control mt-3 col-2" type="number" id="did1" placeholder="Enter Dept ID" />
                <input class="form-control mt-3 col-2" type="text" id="dname1" placeholder="Enter Dept name" />
                <input class="form-control mt-3 col-2" type="text" id="dcity1"
                    placeholder="Enter Location" />
                <button class="btn btn-primary mt-3 col-2" type="button" onclick="updateDep()">Update Department</button>
            </form>
            <p class="mt-3" id="depUpdated"></p>
        </div>
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Delete Dep by ID</p>
            <form class="form form-group" id="deleteDepById">
                <input class="form-control mt-3 col-2" type="number" id="did2" placeholder="Enter Dept ID" />               
                <button class="btn btn-primary mt-3 col-3" type="button" onclick="deleteDepById()">Delete Dept by ID</button>
            </form>
            <p class="mt-3" id="depdelete"></p>
        </div>
    </div>
</body>

</html>
